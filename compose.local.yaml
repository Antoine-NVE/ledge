services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.local
      args:
        VITE_API_URL: ${VITE_API_URL}
    ports:
      - "${FRONTEND_DEV_PORT}:5173"
      - "${FRONTEND_PREVIEW_PORT}:4173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    env_file:
      - ./.env
    ports:
      - "${BACKEND_PORT}:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - database
      - smtp

  database:
    image: mongo:8.0.8
    ports:
      - "${DATABASE_PORT}:27017"
    volumes:
      - ./data/database:/data/db

  smtp:
    image: axllent/mailpit
    ports:
      # Mailpit SMTP port is 1025, no need to expose it
      - "${SMTP_WEB_PORT}:8025" # Mailpit web interface
    environment:
      MP_DATABASE: /data/smtp.db # Use persistent storage
    volumes:
      - ./data/smtp:/data
