name: Build images

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  backend:
    name: Backend
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build backend
        run: |
          docker build \
            -t ghcr.io/${{ github.actor }}/ledge-backend:latest \
            -f backend/Dockerfile \
            ./backend

      - name: Push backend
        run: docker push ghcr.io/${{ github.actor }}/ledge-backend:latest


  frontend_dev:
    name: Frontend (dev)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build frontend dev
        run: |
          docker build \
            -t ghcr.io/${{ github.actor }}/ledge-frontend:dev \
            --build-arg VITE_API_URL=${{ vars.VITE_API_URL }} \
            -f frontend/Dockerfile \
            ./frontend

      - name: Push frontend dev
        run: docker push ghcr.io/${{ github.actor }}/ledge-frontend:dev


  frontend_prod:
    name: Frontend (prod)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build frontend prod
        run: |
          docker build \
            -t ghcr.io/${{ github.actor }}/ledge-frontend:prod \
            --build-arg VITE_API_URL=${{ vars.VITE_API_URL }} \
            -f frontend/Dockerfile \
            ./frontend

      - name: Push frontend prod
        run: docker push ghcr.io/${{ github.actor }}/ledge-frontend:prod
