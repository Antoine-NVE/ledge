name: Deploy on Raspberry

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:
    inputs:
      confirm:
        description: "Tape 'OUI' pour dÃ©ployer en production"
        required: true
        default: "non"

jobs:
  deploy:
    runs-on: [self-hosted, ledge]
    if: |
      (github.event_name == 'workflow_dispatch' &&
       github.event.inputs.confirm == 'OUI' &&
       github.ref_name == 'main') ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.merged == true)

    steps:
      - name: Set environment variables
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "TARGET_PATH=/home/antoine/docker/ledge/prod/" >> $GITHUB_ENV
          else
            echo "TARGET_PATH=/home/antoine/docker/ledge/dev/" >> $GITHUB_ENV
          fi

      - name: Mark directory as safe
        run: |
          git config --global --add safe.directory "$TARGET_PATH"

      - name: Pull latest changes
        working-directory: ${{ env.TARGET_PATH }}
        run: |
          git fetch origin
          git checkout main
          git reset --hard origin/main

      - name: Restart Docker Compose
        working-directory: ${{ env.TARGET_PATH }}
        run: |
          docker compose up -d --build --remove-orphans
