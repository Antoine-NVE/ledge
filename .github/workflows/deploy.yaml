name: Deploy on Raspberry

on:
  push:
    branches: [develop, main]
  pull_request:
    types: [closed]
    branches: [develop, main]

jobs:
  deploy:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: [self-hosted, ledge]

    steps:
      - name: Set environment variables
        run: |
          if [[ "$GITHUB_REF" == "refs/heads/main" ]]; then
            echo "TARGET_PATH=/home/antoine/docker/ledge/prod/" >> $GITHUB_ENV
            echo "BRANCH=main" >> $GITHUB_ENV
          else
            echo "TARGET_PATH=/home/antoine/docker/ledge/dev/" >> $GITHUB_ENV
            echo "BRANCH=develop" >> $GITHUB_ENV
          fi

      - name: Mark directory as safe
        run: |
          git config --global --add safe.directory "$TARGET_PATH"

      - name: Pull latest changes
        working-directory: ${{ env.TARGET_PATH }}
        run: |
          git fetch origin
          git checkout $BRANCH
          git pull origin $BRANCH

      - name: Restart Docker Compose
        working-directory: ${{ env.TARGET_PATH }}
        run: |
          docker compose up -d --build --remove-orphans
