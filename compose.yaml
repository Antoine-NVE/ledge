services:
  ledge-frontend:
    build:
      context: ./frontend
    ports:
      - "${VITE_PORT}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - ledge-backend

  ledge-backend:
    build:
      context: ./backend
    ports:
      - "${NODE_PORT}:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - ledge-database

  ledge-database:
    image: mongo:8.0.8
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - ./data/database:/data/db
