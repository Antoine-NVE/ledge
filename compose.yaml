services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: ${VITE_DOCKERFILE}
    ports:
      - "${VITE_DEV_PORT}:5173"
      - "${VITE_PREVIEW_PORT}:4173"
      - "${NGINX_PORT}:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: ${NODE_DOCKERFILE}
    ports:
      - "${NODE_PORT}:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - database

  database:
    container_name: database
    image: mongo:8.0.8
    ports:
      - "${MONGO_PORT}:27017"
    volumes:
      - ./data/database:/data/db

  smtp:
    container_name: smtp
    image: mailhog/mailhog
    ports:
      - "${MAILHOG_PORT}:8025" # MailHog web interface
      # Note: MailHog SMTP port is 1025 by default, no need to expose it
    volumes:
      - ./data/mailhog:/data
